<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="JS/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="#" class="form-ppal">
            <h1 class="title">Lista de Tareas</h1>
            <div class="ctn-form-group">
                <div class="form-group">
                    <label for="">Nueva tarea</label>
                    <input type="text" name="" id="value-nt" required />
                </div>
                <div class="form-group">
                    <button class="btn-add" id="btn-add" type="button">Agregar</button>
                </div>
            </div>
            <div class="ctn-text">
                <div class="ctn-left">
                    <p>Total: <strong class="total"></strong></p>
                    <p>Realizadas<strong class="r-total"> 1</strong></p>
                </div>
                <div class="ctn-right">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tarea</th>
                                <th>Check</th>
                                <th>Borrar</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <script src="JS/script.js"></script>
</body>


</html>
